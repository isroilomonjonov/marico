<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <button class="btn-type-one burger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 3rem; height: 3rem"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <a href="#"
          ><img class="logo" src="./img/Company_logo.svg" alt="Company Logo"
        /></a>
        <ul class="nav-list">
          <li class="nav-item">
            <div class="dropdown">
              <p class="dropbtn">
                Use Cases <img src="./img/Down_arrow.svg" alt="down arrow" />
              </p>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
          </li>
          <li class="nav-item active"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Pricing</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
        </ul>
        <div class="buttons-group">
          <button class="btn-type-one">Login</button>
          <button class="btn-type-two">Sign Up</button>
        </div>
      </nav>
      <div class="hero">
        <h1>
          Own your audience. <br />
          <span>So you don't lose them.</span>
        </h1>
        <div class="hero-main-div">
          <p class="hero-main-div-first-text">
            Turn your audience into email and text message subscribers.
          </p>
          <div class="buttons-group">
            <button class="btn-type-two hero-btn">Get Started Now</button>
            <button class="btn-type-three hero-btn">View A Demo</button>
          </div>
          <p class="hero-main-div-second-text">
            <img src="./img/Dot.svg" alt="Dot icon" />
            <span class="">1000+ </span>  creators have already started
          </p>
        </div>
      </div>
    </header>
    <script src="/js/script.js"></script>
  </body>
</html>
